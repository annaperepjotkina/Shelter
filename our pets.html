<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pets</title>
    <link rel="icon" href="icon/icons8-кошачий-след-16.png">
    <link href="https://fonts.googleapis.com/css?family=Arial:400,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Georgia:400,700" rel="stylesheet">
    <link rel="stylesheet" href="css/pets.css">
</head>
<body>
    <header class="header_wrapper">
        <div class="header">
            <div class="logo">
                <div class="logo_title">Cozy House</div>
                <div class="logo_subtitle">Shelter for pets in Boston</div>
            </div>
            <nav class="nav_menu">
                <ul class="nav_list">
                    <li class="nav_item"><a href="#about" class="nav_link">About the shelter</a></li>
                    <li class="nav_item"><a href="our_friends" class="nav_link">Our pets</a<>
                    </li>
                    <li class="nav_item"><a href="help" class="nav_link">Help the shelter</a></li>
                    <li class="nav_item"><a href="in_addition" class="nav_link">Contacts</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <footer class="footer_wrapper">
        <div class="footer_container">
            <div class="footer_contacts">
                <h3 class="footer_heading">For questions and suggestions</h3>
                <div class="contact_mail">
                    <img src="svg/icon-email.svg">
                    <span class="contact_text">email@shelter.com</span>
                </div>
                <div class="contact_phone">
                    <img src="svg/icon-phone.svg">
                    <span class="contact_text">+13 674 567 75 54</span>
                </div>
            </div>
            <div class="footer_location">
                <h3 class="footer_heading">We are waiting for your visit</h3>
                <div class="contact_boston">
                    <img src="svg/icon-marker.png" class="location_img">
                    <span class="contact_text">1 Central Street, Boston (entrance from the store)</span>
                </div>
                <div class="contact_london">
                    <img src="svg/icon-marker (1).png" class="location_img">
                    <span class="contact_text">18 South Park, London </span>
                </div>
            </div>
            <div class="footer_img">
                <img src="img/footer-puppy.png">
            </div>
        </div>
    </footer>
</body>
</html>
